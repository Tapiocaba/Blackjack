<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solver</title>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <!-- navbar -->
    <nav class="navMenu">
        <div class="navLeft">
            <a href="index.html" class="navbar-brand">Blackjack50</a>
        </div>
        <div class="navRightBasic">
            <a href="#" class="navbar-option"> </a>
            <a href="#" class="navbar-option"> </a>
            <a href="#" class="navbar-option"> </a>
            <div class="dot"></div>
        </div>
    </nav>

    <!-- solver -->
    <h2 class="solver-title"> Blackjack Solver </h1>
    <div class="solver-container"> 
        <div class="solver-words"> 
            <h2 class="solver-heading"> Dealer's Hand</h2> 
            <h2 class="solver-heading"> Your Hand</h2>
            <h2 class="solver-heading"> Best Move: </h2>
            <h3 class="best-move"></h3>
        </div>

        <div class="solver-dropdowns">
            <div class="dealer-dropdown">
                <div class="dropdown">
                    <form name="odds-calculator" id="odds-calculator">
                        <label for="dealer-card" class="form-label" id="dealer-card-id">Dealer Card: </label>
                        <select id="dealer-card">
                            <option value="1"> Ace </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5 </option>
                            <option value="6"> 6 </option>
                            <option value="7"> 7 </option>
                            <option value="8"> 8 </option>
                            <option value="9"> 9 </option>
                            <option value="10"> 10 </option>
                            <option value="10"> Jack </option>
                            <option value="10"> Queen </option>
                            <option value="10"> King </option>
                        </select>
                        <div class="user-dropdown">
                            <div class="dropdown">
                                    <label for="card1" class="form-label" id="user-card-1-id">User Card 1: </label>
                                    <select id="user-card-1">
                                        <option value="1"> Ace </option>
                                        <option value="2"> 2 </option>
                                        <option value="3"> 3 </option>
                                        <option value="4"> 4 </option>
                                        <option value="5"> 5 </option>
                                        <option value="6"> 6 </option>
                                        <option value="7"> 7 </option>
                                        <option value="8"> 8 </option>
                                        <option value="9"> 9 </option>
                                        <option value="10"> 10 </option>
                                        <option value="10"> Jack </option>
                                        <option value="10"> Queen </option>
                                        <option value="10"> King </option>
                                    </select>
                            </div>
                            <div class="dropdown">
                                    <label for="card2" class="form-label" id="user-card-2-id">User Card 2: </label>
                                    <select id="user-card-2">
                                            <option value="1"> Ace </option>
                                            <option value="2"> 2 </option>
                                            <option value="3"> 3 </option>
                                            <option value="4"> 4 </option>
                                            <option value="5"> 5 </option>
                                            <option value="6"> 6 </option>
                                            <option value="7"> 7 </option>
                                            <option value="8"> 8 </option>
                                            <option value="9"> 9 </option>
                                            <option value="10"> 10 </option>
                                            <option value="10"> Jack </option>
                                            <option value="10"> Queen </option>
                                            <option value="10"> King </option>
                                    </select>
                            </div>
                            <button id="submit" form="odds-calculator" type="submit">Calculate Odds </button>
                    </form>
                </div>
            </div>
            </div>
                <p class="form-label" id="best-move"> </p>
            </div>
    </div>


    <!-- solver about and how to use-->

    <!-- solver.js for separate file working purposes ONLY-->
    <script language="javascript" src="solver.js"> </script>
    <script language="javascript" src="main.js"> </script>

</body>
</html>
